# Nome da aplicação
spring.application.name=community

# Porta da API
server.port=8080

# Configuração do PostgreSQL (porta 5435)
spring.datasource.url=jdbc:postgresql://localhost:5435/community
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# Corrige problema do tratamento de LOB no PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Necessário para permitir métodos PUT e DELETE em formulários e Postman
spring.mvc.hiddenmethod.filter.enabled=true
